<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-group a {
      text-decoration: none;
    }

    .btn {
      background-color: #ffffff;
      color: #1e3c72;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: #0c254b;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Portfolio</h1>
  <p>Discover my work, skills, and projects through a clean, modern interface. Let's build something great together.</p>

  <div class="button-group">
    <a href="./cote_project.html"><div class="btn">Cote Brasseries redesign</div></a>
    <a href="./aboutmeindex.html"><div class="btn">About Me</div></a>
    <a href="#contact"><div class="btn">Contact</div></a>
  </div>
</body>
</html>
